<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>AREEJ BALHARITH â€” MIS Portfolio</title>
<style>
:root{
--bg:#f8f2e9; --bg2:#efe3d4; --ink:#000; --muted:#7b6b5e;
--sand:#f7edde; --sand2:#f1e6d6;
--soft:#e3a26f; --soft2:#ffd9bd; /* bars */
--gold:#8b5e3c; /* mouse glow */
}
*{box-sizing:border-box;font-family:Inter,system-ui,Arial,Helvetica,sans-serif}
html,body{height:100%;margin:0;background:linear-gradient(180deg,var(--bg) 0%, var(--bg2) 100%);color:#3a2d25}
a{color:inherit;text-decoration:none}

/* Logo (top-left) */
#logo{position:fixed;top:18px;left:18px;width:160px;height:auto;object-fit:contain;z-index:300;opacity:0;transform:translateY(-6px);transition:opacity .5s ease .1s,transform .5s ease .1s}
#logo.show{opacity:1;transform:translateY(0)}

/* Watermark */
.watermark{position:fixed;inset:0;pointer-events:none;z-index:0;opacity:.06;display:flex;align-items:center;justify-content:center}
.watermark::before{
content:""; width:min(68vw,820px); height:min(68vw,820px);
background:url('imags/Logo2.png') center/contain no-repeat;
filter:grayscale(40%); opacity:.9;
}

/* Wrapper */
.wrap{max-width:1100px;margin:0 auto;padding:90px 20px 60px;position:relative;z-index:1}

/* Tabs */
.tabs{display:flex;gap:10px;position:sticky;top:0;z-index:90;padding:6px 0;margin-left:160px}
.tab{position:relative;background:linear-gradient(180deg,var(--sand),var(--sand2));border:1px solid rgba(0,0,0,.08);
padding:10px 16px;border-radius:12px;cursor:pointer;color:#2c221b;font-weight:800;overflow:hidden;
transition:transform .22s,box-shadow .22s,background .22s;animation:menuIn .45s ease-out .7s forwards;opacity:0;transform:translateY(-8px)}
.tab:hover{transform:translateY(-4px) rotateX(5deg);box-shadow:0 10px 22px rgba(0,0,0,.18)}
.tab.active{box-shadow:0 10px 24px rgba(120,90,60,.18)}
@keyframes menuIn{to{opacity:1;transform:translateY(0)}}

/* Sections */
section{min-height:70vh;padding:36px 0}

/* Cover (home animation) */
#cover{position:relative;overflow:hidden;display:flex;flex-direction:column;align-items:center;justify-content:center;gap:10px}
#hiTitle{font-size:72px;font-weight:900;color:var(--ink);opacity:0;transform:translateY(60px);animation:hiMove 1.2s ease-out 1.0s forwards}
@keyframes hiMove{to{opacity:1;transform:translateY(0)}}
#welcomeText{font-size:26px;letter-spacing:4px;color:#000;opacity:0;transform:translateX(80px);animation:welcomeSlide 1s ease-out 2.0s forwards}
@keyframes welcomeSlide{to{opacity:1;transform:translateX(0)}}

/* Portfolio grid */
.grid{display:grid;grid-template-columns:repeat(3,1fr);gap:16px;margin-top:18px}
.card-proj,.card-cert{position:relative;border-radius:12px;overflow:hidden;height:200px;background-size:cover;background-position:center;border:1px solid rgba(0,0,0,.08);cursor:pointer;transition:transform .25s,box-shadow .25s}
.card-proj:hover,.card-cert:hover{transform:translateY(-6px);box-shadow:0 18px 40px rgba(0,0,0,.18)}
.overlay{position:absolute;inset:0;padding:14px;display:flex;flex-direction:column;justify-content:flex-end;background:linear-gradient(180deg,rgba(0,0,0,0.0),rgba(0,0,0,0.55));color:#fff;opacity:0;transition:opacity .28s}
.card-proj:hover .overlay,.card-cert:hover .overlay{opacity:1}
.overlay .title{font-weight:800;font-size:15px}

@media (max-width:900px){.grid{grid-template-columns:repeat(2,1fr)}}
@media (max-width:640px){.grid{grid-template-columns:repeat(1,1fr)}}
</style>
</head>
<body>

<!-- logo -->
<img id="logo" src="imags/Logo2.png" alt="Logo">

<!-- watermark -->
<div class="watermark"></div>

<!-- container -->
<div class="wrap">
<div class="tabs">
<button class="tab active" data-target="cover">Home</button>
<button class="tab" data-target="portfolio">Portfolio</button>
</div>

<section id="cover">
<h1 id="hiTitle">Hi!</h1>
<p id="welcomeText">Welcome to my portfolio</p>
</section>

<section id="portfolio" style="display:none;">
<div class="grid">
<div class="card-proj" data-img="Future Thiking"><div class="overlay"><div class="title">Future Thiking</div></div></div>
<div class="card-proj" data-img="Future Thinking 1"><div class="overlay"><div class="title">Future Thinking 1</div></div></div>
<div class="card-proj" data-img="Future Thinking 2"><div class="overlay"><div class="title">Future Thinking 2</div></div></div>
<div class="card-proj" data-img="Future Thinking 3"><div class="overlay"><div class="title">Future Thinking 3</div></div></div>
<div class="card-proj" data-img="Quite Power 0"><div class="overlay"><div class="title">Quite Power 0</div></div></div>
<div class="card-proj" data-img="Quite Power 1"><div class="overlay"><div class="title">Quite Power 1</div></div></div>
<div class="card-proj" data-img="Quite Power 2"><div class="overlay"><div class="title">Quite Power 2</div></div></div>
<div class="card-proj" data-img="Sales Dashboard"><div class="overlay"><div class="title">Sales Dashboard</div></div></div>
<div class="card-proj" data-img="Sales Dashboard 1"><div class="overlay"><div class="title">Sales Dashboard 1</div></div></div>
<div class="card-proj" data-img="Sales Dashboard 2"><div class="overlay"><div class="title">Sales Dashboard 2</div></div></div>
<div class="card-proj" data-img="The Impact of Employee Burnout on Mental Health 1"><div class="overlay"><div class="title">Employee Burnout</div></div></div>
<div class="card-proj" data-img="Python 1"><div class="overlay"><div class="title">Python 1</div></div></div>
<div class="card-proj" data-img="Python 2"><div class="overlay"><div class="title">Python 2</div></div></div>
<div class="card-cert" data-img="BIDA"><div class="overlay"><div class="title">BIDA</div></div></div>
<div class="card-cert" data-img="Business Analysis Fundamentals Certificate"><div class="overlay"><div class="title">Business Analysis</div></div></div>
<div class="card-cert" data-img="GIB"><div class="overlay"><div class="title">GIB</div></div></div>
<div class="card-cert" data-img="HRDF"><div class="overlay"><div class="title">HRDF</div></div></div>
<div class="card-cert" data-img="IAU"><div class="overlay"><div class="title">IAU</div></div></div>
</div>
</section>
</div>

<script>
/* Show logo */
window.addEventListener('load',()=>{
setTimeout(()=>document.getElementById('logo').classList.add('show'),1200);
});

/* Tabs navigation */
const tabs=document.querySelectorAll('.tab');
let current='cover';
function show(id){
current=id;
document.querySelectorAll('section').forEach(s=>s.style.display=(s.id===id)?'':'none');
}
tabs.forEach(t=>t.onclick=()=>{tabs.forEach(x=>x.classList.remove('active'));t.classList.add('active');show(t.dataset.target);});
show('cover');

/* load images from imags/ folder */
const IMAGE_BASE='imags/';
function trySrc(base){
const hasExt=/\.(png|jpg|jpeg|webp|gif)$/i.test(base);
if(hasExt)return[IMAGE_BASE+base];
return[
IMAGE_BASE+`${base}.png`,
IMAGE_BASE+`${base}.jpg`,
IMAGE_BASE+`${base}.jpeg`,
IMAGE_BASE+`${base}.webp`,
IMAGE_BASE+`${base}.gif`
];
}
function lazySetBG(sel){
document.querySelectorAll(sel).forEach(el=>{
if(el.dataset.__loaded)return;
const base=el.getAttribute('data-img');
const list=trySrc(base);
(function load(i){
if(i>=list.length)return;
const img=new Image();
img.onload=()=>{el.style.backgroundImage=`url('${list[i]}')`;el.dataset.__loaded=1;};
img.onerror=()=>load(i+1);
img.src=list[i];
})(0);
});
}
lazySetBG('.card-proj');
lazySetBG('.card-cert');
</script>
</body>
</html>
